name: Viral Video Bot

on:
  push:
    branches: [ master, main ]
  schedule:
    - cron: '0 */8 * * *'  # Run every 8 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important for pushing changes back

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install -U yt-dlp

    - name: Setup Credentials
      env:
        YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
        YOUTUBE_TOKEN_PICKLE: ${{ secrets.YOUTUBE_TOKEN_PICKLE }}
        PROXY_URL: ${{ secrets.PROXY_URL }}  # Optional: For YouTube downloads
      run: |
        # Create client_secrets.json from secret
        echo "$YOUTUBE_CLIENT_SECRETS" > client_secrets.json
        
        # Create youtube_token.pickle from base64 secret
        echo "$YOUTUBE_TOKEN_PICKLE" | base64 -d > youtube_token.pickle

    - name: Run Bot Batch
      env:
        PROXY_URL: ${{ secrets.PROXY_URL }}  # Optional proxy for YouTube
      run: python run_batch.py

    - name: Commit and Push Processed List
      run: |
        if [ -f processed_videos.json ]; then
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add processed_videos.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update processed videos list" && git push)
        else
          echo "processed_videos.json does not exist, skipping commit."
        fi
